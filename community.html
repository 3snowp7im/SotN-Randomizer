<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SotN Randomizer Leaderboards</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="community.css">
</head>
<body class="menu text-white">
    <div class="container my-5">
        <h1 class="text-center mb-4">Leaderboards</h1>
        <div class="d-flex justify-content-between mb-3">
            <div>
                <select id="modeSelector" class="form-select form-select-sm">
                    <option value="elo" selected>Elo</option>
                    <option value="time">Time</option>
                </select>
            </div>
            <div>
                <select id="presetSelector" class="form-select form-select-sm"></select>
            </div>
        </div>
        <table class="table table-dark table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Ranking</th>
                    <th scope="col">Player Name</th>
                    <th scope="col" id="tableTimeElo">Elo</th>
                    <th scope="col" id="seedColumn">Matches</th>
                </tr>
            </thead>
            <tbody id="leaderboardTable">
                <tr>
                    <td colspan="4" class="text-center">Loading...</td>
                </tr>
            </tbody>
        </table>
        <a href="index.html">Back to sotn.io</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="community.js"></script>
</body>
</html>

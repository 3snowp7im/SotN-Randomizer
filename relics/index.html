<!DOCTYPE html>
<html>
  <head>
    <script src="../constants.js"></script>
    <script src="../relics.js"></script>
    <script src="../util.js"></script>
    <script src="../logic/safe.js"></script>
    <script src="../randomize_relics.js"></script>
    <script>
    const doStuff = function() {
      const relics = [{
        name: 'Soul of Bat',
        id: 0x00,
        address: 0x47a5b66
      }, {
        name: 'Fire of Bat',
        id: 0x01,
        address: 0x557535e
      }, {
        name: 'Echo of Bat',
        id: 0x02,
        address: 0x4aa4156
      }, {
        name: 'Force of Echo',
        id: 0x03,
        address: 0x526e6a8
      }, {
        name: 'Soul of Wolf',
        id: 0x04,
        address: 0x49d6596
      }, {
        name: 'Power of Wolf',
        id: 0x05,
        address: 0x4b6b9b4
      }, {
        name: 'Skill of Wolf',
        id: 0x06,
        address: 0x54b1d5a
      }, {
        name: 'Form of Mist',
        id: 0x07,
        address: 0x43c578a
      }, {
        name: 'Power of Mist',
        id: 0x08,
        address: 0x5610db8
      }, {
        name: 'Gas Cloud',
        id: 0x09,
        address: 0x4cfcb16
      }, {
        name: 'Cube of Zoe',
        id: 0x0a,
        address: 0x4b6b946
      }, {
        name: 'Spirit Orb',
        id: 0x0b,
        address: 0x48fd1fe
      }, {
        name: 'Gravity Boots',
        id: 0x0c,
        address: 0x48fc9ba
      }, {
        name: 'Leap Stone',
        id: 0x0d,
        address: 0x5610dc2
      }, {
        name: 'Holy Symbol',
        id: 0x0e,
        address: 0x4c34ee6
      }, {
        name: 'Faerie Scroll',
        id: 0x0f,
        address: 0x47a5720
      }, {
        name: 'Jewel of Open',
        id: 0x10,
        address: 0x47a321c
      }, {
        name: 'Merman Statue',
        id: 0x11,
        address: 0x4c35174
      }, {
        name: 'Bat Card',
        id: 0x12,
        address: 0x54b1d58
      }, {
        name: 'Ghost Card',
        id: 0x13,
        address: 0x5611958
      }, {
        name: 'Faerie Card',
        id: 0x14,
        address: 0x47a5784
      }, {
        name: 'Demon Card',
        id: 0x15,
        address: 0x45ea95e
      }, {
        name: 'Sword Card',
        id: 0x16,
        address: 0x4aa3f76
      }, {
        name: 'Heart of Vlad',
        id: 0x19,
        address: 0x6306ab2
      }, {
        name: 'Tooth of Vlad',
        id: 0x1a,
        address: 0x5051d52
      }, {
        name: 'Rib of Vlad',
        id: 0x1b,
        address: 0x69d2b1e
      }, {
        name: 'Ring of Vlad',
        id: 0x1c,
        address: 0x59bdb30
      }, {
        name: 'Eye of Vlad',
        id: 0x1d,
        address: 0x4da65f2
      }]

      const addresses = {}
      const ids = {}
      relics.forEach(function(relic) {
        addresses[relic.address] = relic.name
        ids[relic.id] = relic.name
      })

      const totals = {}
      const searchParams = new URLSearchParams(window.location.search)
      const runs = searchParams.get('runs') || 1000
      const data = {}
      const checked = new window.sotnRando.util.checked(data, {})
      const options = {relicLocations: true}
      const locks = searchParams.get('locks')
      if (locks) {
        options.relicLocks = {}
        locks.split(',').forEach(function(lock) {
          options.relicLocks[lock[1]] = lock.slice(2).split('-')
        })
      }
      for (let i = 0; i < runs; i++) {
        window.sotnRando.randomizeRelics(checked, options)

        relics.forEach(function(relic) {
          const loc = addresses[relic.address]
          const item = ids[data[relic.address]]

          if (!totals[loc]) {
            totals[loc] = {}
          }
          if (!totals[loc][item]) {
            totals[loc][item] = 0
          }
          totals[loc][item]++
        })
      }

      const content = document.getElementById('content')
      const newDiv = function() {
        return document.createElement('div')
      }
      const row = newDiv()
      row.className = 'row'

      row.appendChild(newDiv())
      relics.forEach(function(relic) {
        const cell = newDiv()
        cell.textContent = relic.name
        cell.className = 'col-header'
        row.appendChild(cell)
      })
      content.appendChild(row)

      const getClassname = function(count) {
        if (count === 0) {
          return 'zero'
        }
        if (count <= runs / relics.length) {
          return 'below-average'
        }
        if (count <= 1.5 * runs / relics.length) {
          return 'average'
        }
        if (count <= 3 * runs / relics.length) {
          return 'above-average'
        }
        return 'a-lot'
      }

      relics.forEach(function(relic) {
        const locRow = newDiv()
        locRow.className = 'row'
        const loc = newDiv()
        loc.className = 'row-header'
        loc.textContent = relic.name
        locRow.appendChild(loc)

        relics.forEach(function(r) {
          const count = newDiv()
          const amount = totals[relic.name][r.name] || 0
          count.textContent = amount
          count.className = getClassname(amount)
          locRow.appendChild(count)
        })
        content.appendChild(locRow)
      })
    }

    window.onload = doStuff
    </script>
    <style>
      #content {
        display: table;
        margin: auto;
      }

      .row {
        display: table-row;
      }
      .row div {
        display: table-cell;
        border: 1px solid black;
      }
      .row .col-header, .row .row-header {
        font-size: small;
      }

      .row div.zero {
        background-color: #777;
      }
      .row div.below-average {
        background-color: lightgreen;
      }
      .row div.average {
        background-color: yellow;
      }
      .row div.above-average {
        background-color: orangered;
      }
      .row div.a-lot {
        background-color: darkred;
      }
    </style>
    <title>SotN Rando Relic Distribution</title>
  </head>
  <body style="text-align: center">
    <h1>Current Symphony of the Night Randomizer Relic Distribution</h1>
    <div>Change then number of runs by adding ?runs=# to the end of the url</div>
    <div id='content'>
    </div>
  </body>
</html>
